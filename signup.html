    <div class="container">
    <div class="title">ENROLL NOW</div>
    <div class="content">
      <form action="" >
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="fname" name="fname"  placeholder="Enter your name" >
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="uname" name="uname" placeholder="Enter your username" >
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" name="email" placeholder="Enter your email" >
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" id="pnum" name="pnum" placeholder="Enter your number" >
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" id="pass" name="pass" placeholder="Enter your password" >
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" id="cpass"  placeholder="Confirm your password" >
          </div>
        </div>
        <span class="details">Gender</span>
        <select class="form-select mt-2" name="gender" id="gender" aria-label="Default select example">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="Notdefined">Not Prefer To Answer</option>
        </select>
        </div>
        <div class="button mt-3">
      <center> <button class="btn btn-success"  id="submit" name="submit" type="submit">Sumbit</button></center>
